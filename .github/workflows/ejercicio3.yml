name: Issue al abrir una pull requestw
on:
  push:
    branches: 
      - '*'

jobs:
  issue:
    permissions:
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    
    outputs:
      issue: ${{ steps.create_issue.outputs.issue_id }} 
      
    steps:
      - name: Crear issue
        run: |
          pull_request_url="${{ github.event.pull_request.html_url }}"
          issue_body="This issue is related to pull request: [${pull_request_url}](${pull_request_url})"
          echo "issue_id=$(gh issue create --title "I found a bug" --body "${issue_body}" -a "EperezStemdo" | cut -d"/" -f7)" >> "$GITHUB_OUTPUT"
        id: create_issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: AÃ±adir Close a la pr
        run: |
          gh pr edit ${{ github.event.number }} --body "Close #${{ outputs.issue_id }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

  
