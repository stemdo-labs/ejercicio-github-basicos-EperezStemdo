on: [push]
name: Create an issue on push
permissions:
  contents: read
  issues: write 
  
jobs:
  issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@v2 #acci√≥n create-an-issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
